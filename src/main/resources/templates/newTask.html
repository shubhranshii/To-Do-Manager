<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>TODO Manager</h1>
    <hr>
    <h2>Add New Task</h2>

    <form action="#" th:action="@{/save}" th:object="${task}"
          method="POST">
        <input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Description" class="form-control mb-4 col-4">
        <input type="text" th:field="*{priority}" placeholder="Priority" class="form-control mb-4 col-4">
        <input type="datetime-local" th:field="*{dueDate}" placeholder="Due Date" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save
            Task</button>
    </form>

    <hr>

    <a th:href="@{/home}"> Back to Home Page</a>
</div>
</body>
</html>
