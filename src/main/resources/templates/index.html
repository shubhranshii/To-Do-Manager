<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO Manager</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Tasks List</h3>
    <a th:href="@{/addTask}" class="btn btn-primary btn-sm mb-3" >Add Task</a>
<!--    <a th:href="@{/completed}" class="btn btn-primary btn-sm mb-3" >Completed Tasks</a>-->
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Completed</th>
            <th>Created</th>
            <th>Updated</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task:${allTasksList}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.priority}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task.completed}"></td>
            <td th:text="${task.createdAt}"></td>
            <td th:text="${task.updatedAt}"></td>
            <td> <a th:href="@{/showTaskForUpdate/{id}(id=${task.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteTask/{id}(id=${task.id})}"
                   class="btn btn-danger">Delete</a>
                <a th:href="@{/markCompleted/{id}(id=${task.id})}"
                   class="btn btn-primary">Complete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
